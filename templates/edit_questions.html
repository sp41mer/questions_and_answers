<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Проверь себя</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Тестовое задание</a>
    </div>
</nav>
<div class="container">
        <div class = "row" align="center">
            <h4>Тестовые вопросы <a href = "/test_q/create"><i class="add_button material-icons">add</i></a></h4>
            {% for question in test_questions %}
            <div class = "question_item col s12 l6">
                <a href = "/test_q/edit/{{ question.id  }}" class = "edit_question__button waves-effect waves-light btn">
                    {{ question.title }}
                </a>
                <form class = "delete_form" action="/test_q/delete/{{ question.id }}" method = "post">
                    <input type="submit" class = "waves-effect waves-light btn" value = "х">
                </form>
            </div>
            {% endfor %}
        </div>
        <div class = "row" align="center">
            <h4>Вопросы с ответом <a href = "/ans_q/create"><i class="add_button material-icons">add</i></a></h4>
            {% for question in word_questions %}
            <div class = "question_item col s12 l6">
                <a href = "/ans_q/edit/{{ question.id  }}" class = "edit_question__button waves-effect waves-light btn">
                    {{ question.title }}
                </a>
                <form class = "delete_form" action="/ans_q/delete/{{ question.id }}" method = "post">
                    <input type="submit" class = "waves-effect waves-light btn" value = "х">
                </form>
            </div>
            {% endfor %}
        </div>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
