{% extends "base.html" %}
{% block content %}
    <div class = "row question_create">
        <form action="{{ action }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type = "hidden" name = "id" value = "0">
            <div class = "row" align="center">
                <input type = "text" name = "title" placeholder="Введите текст вопроса"
                       {% if question_data is defined %}
                           value = "{{ question_data.question }}"
                       {% endif %}>
            </div>
            <div class = "row" align="center">
                <input type = "text" name = "correct" placeholder="Введите правильный ответ"
                      {% if question_data is defined %}
                           value = "{{ question_data.correct_answer }}"
                      {% endif %}>
            </div>
            <div class = "row" align="center">
                <input type = "text" name = "uncorrect1" placeholder="Введите неправильный ответ"
                       {% if question_data is defined %}
                            value = "{{ question_data.answer_one }}"
                       {% endif %}>
            </div>
            <div class = "row" align="center">
                <input type = "text" name = "uncorrect2" placeholder="Введите неправильный ответ"
                       {% if question_data is defined %}
                            value = "{{ question_data.answer_two }}"
                       {% endif %}>
            </div>
            <div class = "row" align="center">
                <input type = "text" name = "uncorrect3" placeholder="Введите неправильный ответ"
                       {% if question_data is defined %}
                            value = "{{ question_data.answer_three}}"
                       {% endif %}>
            </div>
            <div class = "row" align="center">
                <input type = "submit" class = "waves-effect waves-light btn" value="Сохранить вопрос">
            </div>
        </form>
    </div>
{% endblock %}
